<mat-card class="max-w-2xl mx-auto my-20 p-6 shadow-lg rounded-lg bg-white">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold text-center text-gray-800">Something went wrong!</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="text-center">
      <mat-icon class="text-red-500 text-6xl mb-4">error_outline</mat-icon>
      <p class="text-lg text-gray-700 mb-4">Oops! An unexpected error occurred. Please try again later.</p>
    </mat-card-content>
  
    <mat-card-actions class="flex justify-center">
      <button mat-raised-button color="primary" [routerLink]="['']" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
        Go Back Home
      </button>
    </mat-card-actions>
  </mat-card>
